<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          formControlName="first_name" 
          class="form-control" 
          placeholder="First Name" 
          type="text"
          [class.is-invalid]="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched">
          First name is required (minimum 2 characters)
        </div>
      </div>
      
      <div class="form-group">
        <input 
          formControlName="last_name" 
          class="form-control" 
          placeholder="Last Name" 
          type="text"
          [class.is-invalid]="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched">
          Last name is required (minimum 2 characters)
        </div>
      </div>
      
      <div class="form-group">
        <input 
          formControlName="email" 
          type="email" 
          class="form-control" 
          placeholder="Email Address" 
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <input 
          formControlName="password" 
          type="password" 
          class="form-control" 
          placeholder="Password (min. 6 characters)" 
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters long
        </div>
      </div>
      
      <div class="form-group">
        <select 
          formControlName="role" 
          class="form-control"
          [class.is-invalid]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          <option value="">Select Role</option>
          <option value="customer">Customer</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>
        <div class="invalid-feedback" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          Please select a role
        </div>
      </div>
      
      <button 
        class="btn btn-primary" 
        type="submit" 
        [disabled]="registerForm.invalid || message === 'Registering...'">
        {{ message === 'Registering...' ? 'Creating Account...' : 'Create Account' }}
      </button>
      
      <div class="login-link">
        Already have an account? <a routerLink="/login">Sign in here</a>
      </div>
    </form>
    
    <div *ngIf="message && message !== 'Registering...'" 
         class="alert" 
         [class.alert-success]="message.includes('successful')"
         [class.alert-danger]="!message.includes('successful')">
      {{ message }}
    </div>
  </div>
</div>
