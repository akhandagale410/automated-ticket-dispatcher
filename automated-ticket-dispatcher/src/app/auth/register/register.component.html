<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto mt-5">
  <h2>Register</h2>
  <div class="mb-3">
    <input formControlName="first_name" class="form-control" placeholder="First Name" required>
  </div>
  <div class="mb-3">
    <input formControlName="last_name" class="form-control" placeholder="Last Name" required>
  </div>
  <div class="mb-3">
    <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
  </div>
  <div class="mb-3">
    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
  </div>
  <div class="mb-3">
    <select formControlName="role" class="form-control" required>
      <option value="">Select Role</option>
      <option value="customer">Customer</option>
      <option value="agent">Agent</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <button class="btn btn-success w-100" type="submit">Register</button>
  <div *ngIf="message" class="alert alert-info mt-2">{{ message }}</div>
